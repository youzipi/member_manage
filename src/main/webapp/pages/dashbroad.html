<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    #parse("layout/require_base.html")
</head>
<body>
    #parse("layout/navbar.html")
<div id="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>balance</th>
            <th>add_time</th>
        </tr>
        </thead>
        <tbody>
            #foreach( $!{user} in $!{users})
            <tr>
                <td>$!{user.id}</td>
                <td>$!{user.name}</td>
                <td>$!{user.balance}</td>
                <td>$!{user.addTime}</td>
            </tr>
            #end
        </tbody>
    </table>
##$page
    <ul class="pagination">
        #foreach($i in [1..$page.total])
            #if($i == $page.number)
                <li class="active"><a href="#">$i</a></li>
            #else
                <li><a href="/u/p/$i">$i</a></li>
            #end
        #end
    </ul>
</div>
</body>
</html>
