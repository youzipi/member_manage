<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    #parse("layout/require_base.html")
</head>
<body>
    #parse("layout/navbar.html")
<div id="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>balance</th>
            <th>add_time</th>
            <th>last_login</th>
        </tr>
        </thead>
        <tbody>
            #foreach( $!{user} in $!{users})
            <tr>
                <td>$!{user.id}</td>
                <td>$!{user.name}</td>
                <td>$!{user.balance}</td>
                <td>$!{user.addTime}</td>
                <td>$!{user.updateTime}</td>
            </tr>
            #end
        </tbody>
    </table>
    #parse("layout/pagination.html")
</div>
</body>
</html>
